[TokenExtra]
action = "pm_view_main_search_init"

[ValidateDef::pmValidate]
search_date_from.date = "1:lang._invalid_date,lang.pm_search_date_from"
search_date_to.date = "1:lang._invalid_date,lang.pm_search_date_to"
search_date_from,search_date_to.pm.dateRange = "1:lang.pm_date_range_invalid,lang.pm_search_date_from,lang.pm_search_date_to"

[View]
success = "action:pm_view_main_search_result"
