[TokenExtra]
action = "pm_view_main_filter_init"

[AllowIdList]
room_id_arr = "ALLOW_ROOM_ID"
room_arr_flat = "ALLOW_ROOM_ARR_FLAT"

[ValidateDef]
key:senders.pm.senderExists = "1:lang.pm_sender_no_exist"
senders,subject,keyword_list.pm.filterRequired = "1:lang.pm_filter_Required"
filter_actions.pm.filterActionRequired = "1:lang.pm_filter_action_required"
filter_actions,filter_actions_params.pm.filterTagRequired = "1:lang.pm_filter_tag_required"
filter_actions,filter_actions_params.pm.filterTagAuth = "1:lang._invalid_auth"
filter_actions,filter_actions_params.pm.filterTagExists = "1:lang.pm_filter_tag_no_exist"
filter_actions,filter_actions_params.pm.filterMailRequired = "1:lang.pm_filter_mail_required"
filter_actions,filter_actions_params.pm.filterMailFormat = "1:lang.pm_filter_mail_invalid"
senders,subject,keyword_list,filter_actions,filter_actions_params,filter_id.pm.filterDuplicated = "1:lang.pm_filter_duplicated"

[View]
success = "main:true.html"
error = "main:error.html"

[Action]
pmAction = "ref:pmAction"