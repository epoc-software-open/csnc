[TokenExtra]
action = "photoalbum_view_main_album_entry"

[DIContainer]
filename_uploads = "dicon.ini"

[ValidateDef]
key:room_id,block_id,photoalbum_id.photoalbum.photoalbumExists:g = "1:lang._invalid_input"
key:block_id,prefix_id_name,photoalbum_id.photoalbum.photoalbumView:g = "1:lang._invalid_input"
key:photoalbum_id,album_id.photoalbum.albumView:g = "1:lang._invalid_input"
key:photoalbum,album_id,album.photoalbum.albumEntry:g = "1:lang._invalid_input"
album_jacket.required:g = "1:lang._invalid_input"
album_name.required = "1:lang._required,lang.photoalbum_album_name"
album_name.maxlength = "1,_VALIDATOR_TITLE_LEN:lang._maxlength_error,lang.photoalbum_album_name,_VALIDATOR_TITLE_LEN"
album_description.maxlength = "1,_VALIDATOR_TEXTAREA_LEN:lang._maxlength_error,lang.photoalbum_album_description,_VALIDATOR_TEXTAREA_LEN"

[View]
success = "main:true.html"