[FileUpload]
name = upload
maxsize = _UPLOAD_MAX_SIZE_IMAGE
extension = _UPLOAD_COMPRESSIONFILE_EXTENSION
extensionError = _FILE_UPLOAD_ERR_EXTENSION

[FileUpload::Uncompress]
name = upload
decompression = true
maxsize = _UPLOAD_MAX_SIZE_IMAGE
maxwidth = _UPLOAD_MAX_WIDTH_IMAGE
maxheight = _UPLOAD_MAX_HEIGHT_IMAGE
stopper = "false"
extension = "gif,jpg,jpe,jpeg,png,bmp"
sizeError = PHOTOALBUM_FILE_SIZE_ERROR_UNCOMPRESS