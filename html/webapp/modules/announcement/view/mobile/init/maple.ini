[DIContainer]
filename = dicon.ini

[SmartyAssign]
config = main.ini

[AllowIdList]
room_id  = "TARGET_ROOM_ID"
module_id = "TARGET_MODULE_ID"
block_id_arr = "ALLOW_BLOCK_ID"

[ValidateDef]
block_id_arr.announcement.mobileBlock = "1:lang._mobile_error_noblock"

[MobileView]
define:theme = 1
success = "announcement_mobile_init.html"
