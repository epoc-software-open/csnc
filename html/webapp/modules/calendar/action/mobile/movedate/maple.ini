[TokenExtra]
mode = "nobuild"

[RequestCheck]
request = GET

[ValidateDef]
key:year,month,day.calendar.mobileMoveDate = "1:lang._invalid_date,lang.calendar_error_date"

[Action]
session = "ref:Session"

[MobileView]
error = "main:mobile_error.html,calendar_mobile_movedate.html"
success = "action:calendar_view_mobile_init"
