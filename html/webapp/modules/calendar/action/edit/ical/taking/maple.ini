[TokenExtra]
action = "calendar_view_edit_ical_init"

[DIContainer]
filename = dicon.ini

[FileUpload]
name = upload
maxsize = _UPLOAD_MAX_SIZE_IMAGE
extension = "ics"

[ValidateDef]
authcheck = "1,_user_auth_id>=_AUTH_CHIEF:lang._invalid_auth"
key:block_id.calendar.manageView:g = "1:lang._invalid_input"
plan_room_id.calendar.addPlan:g = "1:lang._invalid_input"
block_id.calendar.iCalTaking:g = "1:lang.calendar_error"

[View]
define:attachment = 1
