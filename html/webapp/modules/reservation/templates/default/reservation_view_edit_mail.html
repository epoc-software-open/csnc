<{strip}>

<form id="reservation_form<{$id}>" action="#" method="post" onsubmit="return false;">
	<div class="nowrap">
		<label for="reservation_mail_send<{$smarty.const._ON}><{$id}>">
			<input id="reservation_mail_send<{$smarty.const._ON}><{$id}>" type="radio" name="mail_send" value="<{$smarty.const._ON}>"<{if ($action.mail_send == _ON) }> checked="checked"<{/if}> onclick="reservationCls['<{$id}>'].changeMailSend(false);" />
			<{$lang.reservation_mail_send_on|smarty:nodefaults}>
		</label>
		&nbsp;
		&nbsp;
		<label for="reservation_mail_send<{$smarty.const._OFF}><{$id}>">
			<input id="reservation_mail_send<{$smarty.const._OFF}><{$id}>" type="radio" name="mail_send" value="<{$smarty.const._OFF}>"<{if ($action.mail_send == _OFF) }> checked="checked"<{/if}> onclick="reservationCls['<{$id}>'].changeMailSend(true);" />
			<{$lang.reservation_mail_send_off|smarty:nodefaults}>
		</label>

		<div class="hr"></div>
		<{$lang.reservation_mail_authority|smarty:nodefaults}><br />
		<label class="disable_lbl">
			<input type="checkbox" disabled="disabled" checked="checked" />
	 		<input type="hidden" name="mail_authority[<{$smarty.const._AUTH_CHIEF}>]" value="<{$smarty.const._ON}>" />
			<{$smarty.const._AUTH_CHIEF_NAME}>
		</label>
		&nbsp;
		<label for="reservation_mail_authority<{$smarty.const._AUTH_MODERATE}><{$id}>">
	 		<input id="reservation_mail_authority<{$smarty.const._AUTH_MODERATE}><{$id}>" type="checkbox" name="mail_authority[<{$smarty.const._AUTH_MODERATE}>]" value="<{$smarty.const._ON}>" onclick="commonCls.changeAuthority(this, '<{$id}>');"<{if ($action.mail_authority <= _AUTH_MODERATE) }> checked="checked"<{/if}> />
			<{$smarty.const._AUTH_MODERATE_NAME}>
		</label>
		&nbsp;
		<label for="reservation_mail_authority<{$smarty.const._AUTH_GENERAL}><{$id}>">
			<input id="reservation_mail_authority<{$smarty.const._AUTH_GENERAL}><{$id}>" type="checkbox" name="mail_authority[<{$smarty.const._AUTH_GENERAL}>]" value="<{$smarty.const._ON}>" onclick="commonCls.changeAuthority(this, '<{$id}>');"<{if ($action.mail_authority <= _AUTH_GENERAL) }> checked="checked"<{/if}> />
			<{$smarty.const._AUTH_GENERAL_NAME}>
		</label>
		&nbsp;
		<label for="reservation_mail_authority<{$smarty.const._AUTH_GUEST}><{$id}>">
			<input id="reservation_mail_authority<{$smarty.const._AUTH_GUEST}><{$id}>" type="checkbox" name="mail_authority[<{$smarty.const._AUTH_GUEST}>]" value="<{$smarty.const._ON}>" onclick="commonCls.changeAuthority(this, '<{$id}>');"<{if ($action.mail_authority <= _AUTH_GUEST) }> checked="checked"<{/if}> />
			<{$smarty.const._AUTH_GUEST_NAME}>
		</label>

		<div class="hr"></div>
		<label for="reservation_mail_subject<{$id}>">
			<{$lang.reservation_mail_subject|smarty:nodefaults}>
		</label>
		<br />
		<input id="reservation_mail_subject<{$id}>" class="mail_subject" type="text" name="mail_subject" value="<{$action.mail_subject}>" />
		<br />
		<label for="reservation_mail_body<{$id}>">
			<{$lang.reservation_mail_body|smarty:nodefaults}>
		</label>
		<br />
		<textarea id="reservation_mail_body<{$id}>" class="mail_body" name="mail_body">
			<{if ($action.mail_body != "RESERVATION_MAIL_BODY") }>
				<{$action.mail_body}>
			<{/if}>
		</textarea>

		<div class="note">
			<{$lang.reservation_mail_note|smarty:nodefaults}>
		</div>
	</div>

	<div class="btn-bottom">
		<input class="btn-width" type="button" value="<{$lang._regist|smarty:nodefaults}>" onclick='reservationCls["<{$id}>"].regMail(this.form); return false;' />
		&nbsp;
		<input class="btn-width" type="button" value="<{$lang._cancel|smarty:nodefaults}>" onclick="commonCls.sendView('<{$id}>', 'reservation_view_main_init'); return false;" />
	</div>
</form>

<{include file="../reservation_script.html"}>
<script class="nc_script" type="text/javascript">
	<{if ($action.mail_body == "RESERVATION_MAIL_BODY") }>
		$("reservation_form<{$id}>").mail_body.value = "<{$smarty.const.RESERVATION_MAIL_BODY}>";
	<{/if}>
	<{if ($action.mail_send == _OFF) }>
		reservationCls['<{$id}>'].changeMailSend(true);
	<{/if}>
</script>

<{/strip}>
