;ブロックテーマ　カスタム設定メニュー項目
[th_classic_default]														;クラス名
background-color     ="#ffffff,#e6e6e6,#fafafa,#f2ffeb,#f1fff7,#f0fcff,#ebf3ff,#f5edff,#ffeffc,#fff4f0,#feffe4,selection,selection_image(transparent repeat fixed left top):border:dot"			;背景指定
border-color         ="#c8c8c8,#e6e6e6,#5c666b,#92d0dd,#324684,#674174,#b0db67,#327177,#fcb099,#f57f7f,#8f3a5a,#7a7040,selection"

;ヘッダー
[th_classic_default_header]													;クラス名
background-color     ="#f2f2f2,transparent,#ebf3fb,#ffffff,#e6e6e6,#fafafa,#f2ffeb,#f1fff7,#f0fcff,#ebf3ff,#f5edff,#ffeffc,#fff4f0,#feffe4,selection"			;背景指定
border-color         ="#c8c8c8,#e6e6e6,#5c666b,#92d0dd,#324684,#674174,#b0db67,#327177,#fcb099,#f57f7f,#8f3a5a,#7a7040,selection_auto:th_classic_default border-color"

;タイトル
[th_classic_default_title]
color                ="#5c666b,#3ba6bd,#324684,#91c830,#e61212,#eb8b4e,selection_auto:th_classic_default_header border-color"		

;ボタン
[th_classic_default_btn]
border-left-color    ="#c8c8c8,#e6e6e6,#5c666b,#3ba6bd,#324684,#674174,#b0db67,#327177,#fcb099,#f57f7f,#8f3a5a,#7a7040,selection_auto:th_classic_default_header border-color"	

;ハイライト
[th_classic_default highlight]												;クラス名
background-color     ="#eaeaea,#e8f5f8,#f2ffef,#ffefff,#ffeeee,selection_auto:th_classic_default border-color"
color                ="#476296,#3ba6bd,#91c830,#e61212,#f13e07,selection_auto:th_classic_default border-color"


