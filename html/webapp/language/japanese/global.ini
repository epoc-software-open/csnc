;;
;; NetCommons2.0
;; 共通の言語定義
;;	SmartyAssignフィルターにて読み込まれ、PHP、テンプレート内で使用可能になる
;;	テンプレート内で使用する場合は$lang変数の配列となる
;;
;; この設定ファイルの書式について:
;; 	セクション：
;;		[Global_Force]	：常にテンプレートにassignする値
;;		[Global]		：各モジュールで使用する際に定義し直しテンプレートにassignする値
;;							各モジュールでの定義方法
;;								global:GlobalセクションのKey名称=
;;								Ex.) global:_title=
;;
;; 	Key、値：
;;		[Define]の場合
;;			Define名称 = 割り当てる値
;;
;;		[Global_Force]、[Global]の場合
;;			$lang配列のKey名称 = 割り当てる値
;;
;;		割り当てる値はDefine値でも可
;;


