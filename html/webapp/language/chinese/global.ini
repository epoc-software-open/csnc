;;							各モジュールでの定義方法
;;								global:GlobalセクションのKey名称=
;;								Ex.) global:_title=
;;
;; 	Key、値：
;;		[Define]の場合
;;			Define名称 = 割り当てる値
;;
;;		[Global_Force]、[Global]の場合
;;			$lang配列のKey名称 = 割り当てる値
;;
;;		割り当てる値はDefine値でも可
;;


